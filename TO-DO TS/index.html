<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body class="container">
    <header>
      <figure>
        <img src="logo.svg" alt="logo" />
      </figure>
      <div class="today"></div>
    </header>
    <main>
      <div class="search">
        <input
          type="text"
          placeholder="🔍 Search for a task..."
          id="search-input"
        />
      </div>
      <div class="new-task">
        <input type="text" placeholder="✍️ Add item..." id="new-task" />
        <figure class="add-icon">
          <img src="add.png" alt="add" height="15" width="15" alt="add"/>
        </figure>
      </div>
      <div class="task-lists"></div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
